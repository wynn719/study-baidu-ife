<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>小练习3-轮播图</title>
  <link rel="stylesheet" href="css/task0002_3.css">
  <script src="../util/js/util.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>小练习3</h1>
    <ul>
      <li>图片数量及URL均在HTML中写好</li>
      <li>可以配置轮播的顺序（正序、逆序）、是否循环、间隔时长</li>
      <li>图片切换的动画要流畅</li>
      <li>在轮播图下方自动生成对应图片的小点，点击小点，轮播图自动动画切换到对应的图片</li>
    </ul>

    <div class="carousel">
      <div class="carousel-inner">
        <div class="item" style="background-color: #ffff00;">first div</div>
        <div class="item" style="background-color: #ff8040;">second div</div>
        <div class="item" style="background-color: #80ff80;">third div</div>
        <div class="item" style="background-color: #80ffff;">fourth div</div>
      </div>
    </div>
    <script src="js/task0002_3.js"></script>
  </div>
</body>
</html>
