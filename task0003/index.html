<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>ToDo</title>
	<link rel="stylesheet" href="css/css_reset.css">
	<link rel="stylesheet" href="css/common.css">
</head>
<body>

	<header id="header">
		<h1 class="title">GTD Tools</h1>
	</header>
	<div id="main">
		<div id="menu">
			<div id="task-box" class="list-box">
				<div id="all-todos" class="dropdown">
					<a class="dropdown-toggle" href="javascript:void(0);">所有任务<span class="task-count all-task-count">(10)</span></a>
					<ul class="mainnav dropdown-menu"></ul>
				</div>

				<div class="categorys">
					<a href="javascript:void(0);">分类列表</a>
					<ul class="mainnav">
						<!-- 默认分类 -->
						<li class="category">
							<div class="dropdown">
								<a class="dropdown-toggle active" href="javascript:void(0);">默认分类
								<span class="task-count">(1)</span></a>
								<ul class="dropdown-menu subnav" style="display: block">
									<li class="task">这是默认分类<span class="task-count">(1)</span><span class="task-del">&times;</span></li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="add-new-category">
				<p><i>+</i>新增分类</p>
			</div>
		</div>
		<div id="submenu">
			<div class="tab-nav top-tab">
				<a class="active" href="javascript:void(0);" data-type="all">所有</a>
				<a href="javascript:void(0);" data-type="unfinished">未完成</a>
				<a href="javascript:void(0);" data-type="finished">已完成</a>
			</div>
			<div class="tab-content">
				<div class="tabpanel list-box" style="display: block;">
					<ul id="tab-all-tasks" class="mainnav">
					</ul>
				</div>
				<div class="tabpanel list-box">
					<ul id="tab-unfinished-tasks" class="mainnav"></ul>
				</div>
				<div class="tabpanel list-box">
					<ul id="tab-finished-tasks" class="mainnav"></ul>
				</div>
			</div>
			<div id="add-new-task-btn" class="add-new-task">
				<p><i>+</i>新增任务</p>
			</div>
		</div>

		<!-- 任务编辑 -->
		<section id="current-task-panel" class="task-panel" data-cate-id="" data-sub-cate-id="">
			<header class="task-header">
				<h2 class="task-title"></h2>
				<i class="ok"></i>
				<i class="edit"></i>
			</header>
			<div class="task-datetime">
				<p>任务日期：<span></span></p>
			</div>
			<div class="task-content">
				<p class="rich-textarea"></p>
				<div id="real-block" class="hide">	
					<textarea class="real-textarea" name="" cols="30" rows="10"></textarea>
					<div class="task-operation">
						<button class="ok-btn">确定</button>
						<button class="cancel-btn">取消</button>
					</div>
				</div>
			</div>
		</section>

		<!-- 任务新增 -->
		<section id="new-task-panel" class="task-panel hide">
			<header class="task-header">
				<h2 class="task-title">
					<label for="new-task-title">任务名：</label><input type="text" id="new-task-title">
				</h2>
				<i class="ok"></i>
				<i class="edit"></i>
			</header>
			<div class="task-datetime">
				<p>任务日期：<span>2015-08-14</span></p>
			</div>
			<div class="task-content">
				<textarea name="" class="real-textarea" cols="30" rows="10"></textarea>
				<div class="task-operation">
					<button class="ok-btn">确定</button>
					<button class="cancel-btn">取消</button>
				</div>
			</div>
		</section>
	</div>
	
	<!-- shadow -->
	<!-- <div class="overlay"></div>
	<div class="overlay-mes prompt">
		<i class="close">&times;</i>
		<p>创建新任务</p>
		<input type="text">
		<button class="ok">确定</button>
		<button class="cancel">取消</button>
	</div>  -->

	<script src="lib/util_0.5.js"></script>
	<script src="js/data.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
